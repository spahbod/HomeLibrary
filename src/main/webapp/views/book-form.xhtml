<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <h:form id="bookForm">
            <p:panel header="Book Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="title" value="title: " />
                    <p:inputText id="title" value="#{bookController.book.title}" required="true"/>

                    <p:outputLabel for="author" value="author: " />
                    <p:inputText id="author" value="#{bookController.book.author}" required="true"/>

					<p:outputLabel for="edition" value="edition: " />
					<p:calendar id="edition" value="#{bookController.book.edition}" pattern="yyyy" required="true"/>

                    <h:commandButton value="Save" action="#{bookController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
